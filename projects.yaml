projects:
  plinng-web:
    path: /Users/guillermosierraaiello/dev/plinng-web
    repo: https://github.com/G97-TECH-MKT/plinng-web
    stack: nextjs
    agents_md: true
    commands:
      dev: "npm run dev"
      build: "npm run build"
      test: "npm run test"
      lint: "npm run lint"
      deploy: "vercel deploy --prod"
    aliases: ["plinng", "web", "marketing", "dashboard"]

  plinng-expo:
    path: /Users/guillermosierraaiello/dev/plinng-expo
    repo: https://github.com/G97-TECH-MKT/orbidi-mobile-expo
    stack: expo
    agents_md: true
    commands:
      dev: "npx expo start"
      build: "eas build"
      test: "npm run test"
      lint: "npm run lint"
    aliases: ["expo", "mobile", "app"]

  plinng-mobile:
    path: /Users/guillermosierraaiello/dev/plinng-mobile
    repo: https://github.com/G97-TECH-MKT/plinng-mobile
    stack: react-native
    agents_md: false
    commands:
      dev: "npx react-native start"
      build: "npx react-native build-android"
      test: "npm run test"
    aliases: ["plinng-rn"]

  plinng-api-MARKETIQ:
    path: /Users/guillermosierraaiello/dev/plinng-api-MARKETIQ
    repo: https://github.com/G97-TECH-MKT/MARKETIQ
    stack: fastapi
    agents_md: false
    commands:
      dev: "uvicorn src.marketiq.main:app --reload"
      test: "pytest"
      lint: "ruff check ."
      deploy: "docker build -t marketiq . && docker push marketiq"
    aliases: ["api", "marketiq", "backend", "fastapi"]

  divenamic:
